<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#009578">
        <link rel="icon" href="images/logo.png">
        <link rel="apple-touch-icon" href="images/logo.png">
        <link rel="stylesheet" href="src/styles.css">
        <title>CTPLMDC</title>
        <link rel="manifest" href="manifest.json">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="main">
                <div id="content">
                </div>
            </div>
        </div>
        <script>
            async function subscribe() {
                let sw = await navigator.serviceWorker.ready;
                let push = await sw.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: 'BB2VclKxEI2khPyc0DZyhtlvhBYwfGKr-cd-PSk5-0h2xRL6vXNYF8kSXJe5s7L0lR2-YuBpVppGUYz4pEmsTeo'
                })
                fetch('https://ctplmdc.herokuapp.com/api/subscribe', { 
                    method: 'POST',
                    credentials: 'include',
                    body: JSON.stringify({
                        info: push
                    }),
                    headers: {
                        "accept": "application/json",
                        'Content-Type': 'application/json'
                    }
                    })
            }
        </script>
        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/url-router.js"></script>
        <script defer src="js/create.js"> </script>
    </body>
</html>

<br><br><br><br><br><br>
<div id="top">
    <br><br><br><br>
    <img data-amplitude-song-info="cover_art_url" src="images/logo.png"></img>
    <br>
    <p class="codeLittle mid">Votos para la siguente canción:</p>
    <button onclick="vote()">
        <div class="flex-container">
            <p id="votes" class="mid code"></p>
            <img src="images/next_song.png" class="next_song"></img>
        </div>
    </button>
    <div id="single-song-player">
        <div id="cover_art_url"></div>
        <div class="bottom-container">
          <progress class="amplitude-song-played-progress" id="song-played-progress"></progress>
  
          <div class="time-container">
            <span class="current-time">
              <span id="current-minutes" class="amplitude-current-minutes"></span>:<span id="current-seconds" class="amplitude-current-seconds"></span>
            </span>
            <span class="duration">
              <span id="duration-minutes" class="amplitude-duration-minutes"></span>:<span id="duration-seconds" class="amplitude-duration-seconds"></span>
            </span>
          </div>
  
          <div class="control-container">
            <div onclick="playPause()" class="amplitude-play-pause" id="play-pause"></div>
            <div class="meta-container">
              <span data-amplitude-song-info="name" id="name" class="song-name"></span>
              <span data-amplitude-song-info="artist" id="artist"></span>
            </div>
          </div>
        </div>
      </div>
    <p class="codeLittle mid">Room Code:</p>
    <button>
        <p id="code" class="mid code"></p>
    </button>
    <br><br>
    <button onclick="exit()">Exit Room</button>
    <div class="create">¿Recibir Notificaciones de la Sala? <b><a onclick="subscribe()">Si</a></b><br><br></div>
</div>
<br><br><br><br><br><br><br><br>
